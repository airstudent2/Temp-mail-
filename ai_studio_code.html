<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solver â€“ Intelligent Assistant</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#a855f7', // Purple 500
                        background: '#f8fafc',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <style>
        :root { --transition-speed: 0.3s; }
        body { background-color: #f0f4f8; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Sidebar Animation */
        #sidebar { transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        
        /* Backdrop */
        #backdrop { transition: opacity var(--transition-speed); z-index: 40; }

        /* Card Effects */
        .subject-card { transition: all 0.2s ease; cursor: pointer; }
        .subject-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px -4px rgba(99, 102, 241, 0.15); }
        .subject-selected { border: 2px solid #6366f1; background-color: #eef2ff; color: #4338ca; }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px; height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Markdown Styling */
        .markdown-content h1, .markdown-content h2 { font-weight: 700; margin-top: 1rem; color: #1e293b; }
        .markdown-content h1 { font-size: 1.4rem; }
        .markdown-content h2 { font-size: 1.2rem; }
        .markdown-content p { margin-bottom: 0.8rem; line-height: 1.7; color: #334155; }
        .markdown-content strong { font-weight: 600; color: #0f172a; }
        .markdown-content ul, .markdown-content ol { padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-content li { margin-bottom: 0.3rem; }
        .markdown-content code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 4px; color: #db2777; font-size: 0.9em; font-family: monospace; }
        .markdown-content pre { background: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Source Card */
        .source-card { transition: transform 0.2s; }
        .source-card:hover { transform: translateY(-2px); background-color: #f8fafc; }
    </style>
</head>
<body class="text-slate-800 antialiased selection:bg-indigo-100 selection:text-indigo-700 font-sans">

    <!-- BACKDROP -->
    <div id="backdrop" class="fixed inset-0 bg-black/40 hidden backdrop-blur-[2px]" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR (Settings) -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-[85%] md:w-80 bg-white shadow-2xl sidebar-closed flex flex-col justify-between">
        <div class="p-6 border-b border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">Settings</h2>
                <button onclick="toggleSidebar()" class="p-2 rounded-full hover:bg-slate-100 text-slate-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <!-- Language -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-600 mb-2">Language</label>
                <input type="text" id="prefLanguage" placeholder="e.g. English, Bengali" 
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm">
            </div>

            <!-- Tone -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-600 mb-2">Tone</label>
                <select id="prefTone" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                    <option value="Encouraging">Encouraging</option>
                    <option value="Detailed">Detailed & Academic</option>
                    <option value="Short">Short & Direct</option>
                </select>
            </div>
        </div>
        <div class="p-6 border-t border-slate-100 bg-slate-50">
            <p class="text-xs text-center text-slate-400 font-medium">Powered by Prince AI & DeepSearch</p>
        </div>
    </aside>

    <!-- MAIN APP -->
    <main class="min-h-screen flex flex-col items-center pb-12">
        
        <!-- HEADER -->
        <header class="w-full max-w-3xl px-5 pt-6 pb-2 flex items-center justify-between sticky top-0 bg-[#f0f4f8]/90 backdrop-blur-md z-30 transition-all">
            <button onclick="toggleSidebar()" class="p-2 -ml-2 rounded-xl text-slate-600 hover:bg-white hover:shadow-sm transition-all">
                <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            
            <div class="text-center">
                <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">AR Solver</h1>
                <p class="text-[10px] font-bold text-gradient uppercase tracking-[0.2em]">Student Assistant</p>
            </div>
            
            <div class="w-9"></div> 
        </header>

        <!-- SUBJECTS -->
        <div class="w-full max-w-3xl px-4 mt-6 mb-6">
            <div class="grid grid-cols-3 md:grid-cols-6 gap-3">
                <div class="subject-card bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('Mathematics', this)">
                    <span class="text-2xl">âž—</span>
                    <span class="text-xs font-bold text-slate-500">Math</span>
                </div>
                <div class="subject-card bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('Science', this)">
                    <span class="text-2xl">ðŸ§ª</span>
                    <span class="text-xs font-bold text-slate-500">Science</span>
                </div>
                <div class="subject-card bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('History', this)">
                    <span class="text-2xl">ðŸ“œ</span>
                    <span class="text-xs font-bold text-slate-500">History</span>
                </div>
                <div class="subject-card bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('English', this)">
                    <span class="text-2xl">ðŸ“š</span>
                    <span class="text-xs font-bold text-slate-500">English</span>
                </div>
                <div class="subject-card bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('Coding', this)">
                    <span class="text-2xl">ðŸ’»</span>
                    <span class="text-xs font-bold text-slate-500">Coding</span>
                </div>
                <div class="subject-card subject-selected bg-white p-3 rounded-2xl border border-slate-200 flex flex-col items-center justify-center gap-1 shadow-sm" onclick="selectSubject('General', this)">
                    <span class="text-2xl">âœ¨</span>
                    <span class="text-xs font-bold text-slate-500">General</span>
                </div>
            </div>
            
            <div class="mt-4 flex justify-center">
                <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-bold tracking-wider border border-indigo-100">
                    SUBJECT: <span id="selected-subject-label">GENERAL</span>
                </span>
            </div>
        </div>

        <!-- INPUT CARD -->
        <div class="w-full max-w-3xl px-4 relative z-10">
            <div class="bg-white rounded-3xl shadow-xl shadow-indigo-100/50 border border-white overflow-hidden">
                <div class="p-6">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Your Question</label>
                    <textarea id="questionInput" rows="3" placeholder="Type your homework question here..." 
                        class="w-full p-0 border-none resize-none focus:ring-0 text-slate-700 text-lg placeholder:text-slate-300 bg-transparent outline-none leading-relaxed"></textarea>
                    
                    <div class="flex items-center justify-end mt-4 pt-4 border-t border-slate-50">
                        <button id="submitBtn" onclick="solveHomework()" disabled 
                            class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex items-center gap-2">
                            <span>Get Answer</span>
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ERROR BOX -->
        <div id="errorBox" class="w-full max-w-3xl px-4 mt-6 hidden">
            <div class="bg-red-50 border border-red-100 text-red-600 px-5 py-4 rounded-2xl flex items-center gap-3">
                <svg class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <p id="errorMessage" class="text-sm font-medium">Something went wrong.</p>
            </div>
        </div>

        <!-- RESULT AREA -->
        <div id="resultArea" class="w-full max-w-3xl px-4 mt-8 hidden">
            <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                <!-- Header Gradient -->
                <div class="h-2 w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                
                <div class="p-6 md:p-8">
                    <!-- Title -->
                    <div class="flex items-center gap-3 mb-6">
                        <div class="h-10 w-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800">Smart Solution</h2>
                    </div>

                    <!-- AI Answer -->
                    <div id="solutionContent" class="markdown-content text-slate-700"></div>

                    <!-- Web Sources (DeepSearch) -->
                    <div id="citationArea" class="mt-8 pt-6 border-t border-slate-100 hidden">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                            Sources from Web
                        </h4>
                        <div id="citationList" class="grid gap-3 sm:grid-cols-2">
                            <!-- Source cards injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STATE ---
        let state = {
            subject: 'General',
            isSidebarOpen: false
        };

        // --- DOM ---
        const els = {
            sidebar: document.getElementById('sidebar'),
            backdrop: document.getElementById('backdrop'),
            prefLanguage: document.getElementById('prefLanguage'),
            prefTone: document.getElementById('prefTone'),
            subjectLabel: document.getElementById('selected-subject-label'),
            questionInput: document.getElementById('questionInput'),
            submitBtn: document.getElementById('submitBtn'),
            resultArea: document.getElementById('resultArea'),
            solutionContent: document.getElementById('solutionContent'),
            errorBox: document.getElementById('errorBox'),
            errorMessage: document.getElementById('errorMessage'),
            citationArea: document.getElementById('citationArea'),
            citationList: document.getElementById('citationList')
        };

        // --- EVENT LISTENERS ---
        els.questionInput.addEventListener('input', () => {
            els.submitBtn.disabled = els.questionInput.value.trim().length === 0;
        });

        // --- FUNCTIONS ---
        function toggleSidebar() {
            state.isSidebarOpen = !state.isSidebarOpen;
            if (state.isSidebarOpen) {
                els.sidebar.classList.remove('sidebar-closed');
                els.sidebar.classList.add('sidebar-open');
                els.backdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                els.sidebar.classList.remove('sidebar-open');
                els.sidebar.classList.add('sidebar-closed');
                els.backdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        function selectSubject(subjectName, cardElement) {
            state.subject = subjectName;
            document.querySelectorAll('.subject-card').forEach(el => el.classList.remove('subject-selected'));
            cardElement.classList.add('subject-selected');
            els.subjectLabel.textContent = subjectName.toUpperCase();
        }

        // --- MARKDOWN CONVERTER ---
        function parseMarkdown(text) {
            if (!text) return "";
            let html = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        // --- MAIN LOGIC ---
        async function solveHomework() {
            const question = els.questionInput.value.trim();
            if (!question) return;

            // UI Reset
            els.errorBox.classList.add('hidden');
            els.resultArea.classList.add('hidden');
            els.citationArea.classList.add('hidden');
            
            // Loading State
            const originalBtn = els.submitBtn.innerHTML;
            els.submitBtn.innerHTML = '<span class="loader"></span> Thinking...';
            els.submitBtn.disabled = true;

            const language = els.prefLanguage.value || "English";
            const tone = els.prefTone.value;
            
            // Construct Query with Context
            const fullQuery = `Subject: ${state.subject}. Tone: ${tone}. Language: ${language}. Question: ${question}`;

            try {
                // 1. CALL PRINCE AI FOR ANSWER (Using Proxy to fix CORS)
                // We use 'allorigins.win' to bypass the "Could not connect" error
                const targetUrl = `https://princeaiapi.vercel.app/prince/api/v1/ask?key=prince&ask=${encodeURIComponent(fullQuery)}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;
                
                const answerRes = await fetch(proxyUrl);
                if (!answerRes.ok) throw new Error("AI Service Unavailable");
                
                const answerData = await answerRes.json();
                
                let answerText = "";
                // Safe check for various JSON responses
                if (answerData.response) answerText = answerData.response;
                else if (answerData.answer) answerText = answerData.answer;
                else if (answerData.reply) answerText = answerData.reply;
                else if (answerData.data) answerText = answerData.data;
                else answerText = JSON.stringify(answerData);

                // Render Answer
                els.solutionContent.innerHTML = parseMarkdown(answerText);
                els.resultArea.classList.remove('hidden');

                // 2. CALL DEEPSEARCH FOR SOURCES (Using Proxy)
                fetchSources(question);

                // Scroll
                setTimeout(() => {
                    els.resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            } catch (err) {
                console.error(err);
                els.errorMessage.textContent = "Could not connect. Trying alternative server...";
                els.errorBox.classList.remove('hidden');
            } finally {
                els.submitBtn.innerHTML = originalBtn;
                els.submitBtn.disabled = false;
            }
        }

        async function fetchSources(query) {
            try {
                // Using Proxy for Search API as well
                const targetSearch = `https://lkai-deepsearch.deno.dev/deepsearch?q=${encodeURIComponent(query)}&results=4`;
                const proxySearch = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetSearch)}`;

                const res = await fetch(proxySearch);
                const data = await res.json();
                
                const results = Array.isArray(data) ? data : (data.results || data.data || []);
                
                if (results.length > 0) {
                    els.citationList.innerHTML = results.map(item => {
                        const title = item.title || item.header || "Web Result";
                        const link = item.url || item.link || "#";
                        const snippet = item.snippet || item.description || "";
                        
                        return `
                        <a href="${link}" target="_blank" class="source-card block p-3 bg-white border border-slate-200 rounded-xl hover:border-indigo-300 group no-underline">
                            <h5 class="text-sm font-bold text-indigo-600 truncate group-hover:underline mb-1">${title}</h5>
                            <p class="text-xs text-slate-500 line-clamp-2">${snippet}</p>
                        </a>
                        `;
                    }).join('');
                    els.citationArea.classList.remove('hidden');
                }
            } catch (e) {
                console.warn("Search API failed", e);
            }
        }
    </script>
</body>
</html>
