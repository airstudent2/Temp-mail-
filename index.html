<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temp Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { background-color: #22262f; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        /* Smooth Fade */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader Animation */
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Modal / Sheet */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; visibility: hidden; opacity: 0; transition: 0.3s; }
        .sheet-overlay.active { visibility: visible; opacity: 1; }
        .sheet-content { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 51; height: 90vh; display: flex; flex-direction: column; }
        .sheet-overlay.active .sheet-content { bottom: 0; }

        /* Toast */
        #toast { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 24px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #toast.show { opacity: 1; bottom: 80px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- TOP SECTION (DARK) -->
    <div class="bg-[#22262f] p-5 pb-8 flex flex-col items-center shadow-xl z-10 relative">
        
        <!-- Header -->
        <div class="w-full flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <i class="fas fa-envelope text-emerald-400 text-2xl"></i>
                <span class="text-white font-bold text-xl tracking-wide">TEMP<span class="text-emerald-400">MAIL</span></span>
            </div>
            <button class="bg-[#facc15] text-black text-xs font-bold px-4 py-1.5 rounded-full shadow hover:bg-yellow-300 transition">
                Premium ðŸ‘‘
            </button>
        </div>

        <h2 class="text-gray-400 text-sm font-medium mb-4 tracking-wide">Your Temporary Email Address</h2>

        <!-- Email Box -->
        <div class="w-full bg-[#2c3039] rounded-xl p-1 mb-6 border border-gray-700/50 shadow-inner">
            <div class="bg-[#353a45] rounded-lg p-4 flex items-center justify-between">
                <input type="text" id="emailInput" value="Loading..." readonly 
                    class="bg-transparent text-white text-lg w-full outline-none text-center font-mono truncate px-2">
            </div>
        </div>

        <!-- Top Action Buttons (QR & Copy) -->
        <div class="flex gap-4 w-full">
            <button onclick="openQR()" class="flex-1 bg-[#374151] text-gray-200 py-3.5 rounded-xl font-medium shadow-lg active:scale-95 transition flex items-center justify-center gap-2 border border-gray-600">
                <i class="fas fa-qrcode"></i> QR code
            </button>
            <button onclick="copyToClipboard()" class="flex-1 bg-[#10b981] text-white py-3.5 rounded-xl font-bold shadow-lg shadow-emerald-500/20 active:scale-95 transition flex items-center justify-center gap-2">
                <i class="far fa-copy"></i> Copy
            </button>
        </div>
    </div>

    <!-- BOTTOM SECTION (WHITE) -->
    <div class="flex-1 bg-[#f3f4f6] rounded-t-[30px] -mt-5 pt-8 px-4 pb-4 flex flex-col relative z-20">
        
        <!-- 4 Grid Buttons -->
        <div class="grid grid-cols-2 gap-3 mb-8">
            <button onclick="copyToClipboard()" class="bg-white p-3.5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="far fa-copy text-gray-700"></i> <span class="text-sm font-semibold text-gray-700">Copy</span>
            </button>
            <button onclick="fetchMessages(true)" class="bg-white p-3.5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-sync-alt text-gray-700"></i> <span class="text-sm font-semibold text-gray-700">Refresh</span>
            </button>
            <button onclick="changeEmail()" class="bg-white p-3.5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-pen text-gray-700"></i> <span class="text-sm font-semibold text-gray-700">Change</span>
            </button>
            <button onclick="deleteEmail()" class="bg-white p-3.5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-times text-gray-700"></i> <span class="text-sm font-semibold text-gray-700">Delete</span>
            </button>
        </div>

        <!-- Inbox Container -->
        <div class="bg-[#22262f] rounded-xl overflow-hidden shadow-2xl flex flex-col flex-1 min-h-[300px]">
            <!-- Inbox Header -->
            <div class="bg-[#2c3039] p-4 flex justify-between items-center border-b border-gray-700">
                <span class="text-white font-bold tracking-wider text-sm">INBOX</span>
                <button class="bg-[#374151] text-gray-300 text-xs px-3 py-1 rounded-md flex items-center gap-1">
                    Temp Number <i class="fas fa-arrow-right text-[10px]"></i>
                </button>
            </div>

            <!-- Inbox List / Empty State -->
            <div id="inbox" class="flex-1 bg-white p-4 space-y-3 overflow-y-auto relative">
                <!-- Empty State -->
                <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-envelope-open text-3xl text-gray-300"></i>
                    </div>
                    <p class="text-sm">Your inbox is empty</p>
                    <div class="mt-4 animate-spin text-emerald-500 text-2xl hidden" id="loadingSpinner">
                        <i class="fas fa-circle-notch"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Copied to clipboard</div>

    <!-- QR Code Modal -->
    <div id="qrSheet" class="sheet-overlay">
        <div class="sheet-content !h-auto !bg-[#22262f] !rounded-t-[25px] pb-8 text-white">
            <div class="w-12 h-1.5 bg-gray-600 rounded-full mx-auto mt-4 mb-6"></div>
            <h2 class="text-center text-xl font-bold mb-6">QR Code</h2>
            <div class="flex justify-center mb-6">
                <div id="qrDisplay" class="bg-white p-3 rounded-xl shadow-lg"></div>
            </div>
            <p id="qrText" class="text-center text-sm text-gray-400 break-all px-8 font-mono"></p>
            <button onclick="closeSheet('qrSheet')" class="mx-6 mt-8 bg-emerald-500 py-3.5 rounded-xl font-bold shadow-lg hover:bg-emerald-600 transition">Close</button>
        </div>
    </div>

    <!-- Email Reader Modal -->
    <div id="mailSheet" class="sheet-overlay">
        <div class="sheet-content !bg-gray-50 text-slate-800">
            <!-- Header -->
            <div class="flex justify-between items-start p-5 border-b border-gray-200 bg-white">
                <div class="w-10/12">
                    <h3 id="mailSubject" class="font-bold text-lg leading-tight mb-1 text-gray-900">Subject</h3>
                    <p id="mailFrom" class="text-xs text-gray-500 truncate bg-gray-100 px-2 py-1 rounded inline-block">From: sender</p>
                </div>
                <button onclick="closeSheet('mailSheet')" class="w-8 h-8 bg-gray-100 rounded-full text-gray-500 hover:bg-gray-200 transition flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Body -->
            <div class="flex-1 relative bg-white">
                <iframe id="mailFrame" class="w-full h-full border-none" sandbox="allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.mail.tm";
        const params = new URLSearchParams(window.location.search);
        let token = params.get('token') || localStorage.getItem('tm_token');

        // --- INIT ---
        if (token) {
            localStorage.setItem('tm_token', token);
            // URL Cleaner
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: cleanUrl}, '', cleanUrl);
            
            fetchAccountInfo();
            setInterval(() => fetchMessages(false), 5000);
            fetchMessages(false);
        } else {
            createAccount();
        }

        // --- CORE LOGIC ---

        async function createAccount() {
            document.getElementById('emailInput').value = "Generating...";
            try {
                const domRes = await fetch(`${API_BASE}/domains`);
                const domain = (await domRes.json())['hydra:member'][0]['domain'];
                const user = Math.random().toString(36).substring(7);
                const pass = Math.random().toString(36).substring(7);
                const address = `${user}@${domain}`;
                
                const regRes = await fetch(`${API_BASE}/accounts`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({address, password: pass})
                });
                
                if(regRes.ok) {
                    const tokRes = await fetch(`${API_BASE}/token`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({address, password: pass})
                    });
                    const data = await tokRes.json();
                    token = data.token;
                    localStorage.setItem('tm_token', token);
                    document.getElementById('emailInput').value = address;
                    showToast("New address created");
                    fetchMessages(true);
                }
            } catch(e) { console.error(e); }
        }

        async function fetchAccountInfo() {
            try {
                const res = await fetch(`${API_BASE}/me`, { headers: { "Authorization": `Bearer ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    document.getElementById('emailInput').value = data.address;
                } else { createAccount(); }
            } catch(e) { }
        }

        async function fetchMessages(manual) {
            if (!token) return;
            const spinner = document.getElementById('loadingSpinner');
            if(manual) spinner.classList.remove('hidden');

            try {
                const res = await fetch(`${API_BASE}/messages`, { headers: { "Authorization": `Bearer ${token}` } });
                const data = await res.json();
                const msgs = data['hydra:member'];
                const inboxDiv = document.getElementById('inbox');
                const emptyState = document.getElementById('emptyState');

                if (msgs.length > 0) {
                    emptyState.style.display = 'none';
                    // Clear previous messages but keep emptyState hidden
                    // Better approach: build HTML string first
                    let html = '';
                    msgs.forEach(msg => {
                        html += `
                        <div onclick="openMail('${msg.id}')" class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm active:bg-gray-50 transition cursor-pointer fade-in flex gap-3">
                            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-bold flex-shrink-0">
                                ${msg.from.name ? msg.from.name[0].toUpperCase() : '@'}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start mb-0.5">
                                    <h4 class="text-sm font-bold text-gray-900 truncate">${msg.from.name || msg.from.address}</h4>
                                    <span class="text-[10px] text-gray-400 whitespace-nowrap ml-2">${new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                                <p class="text-xs font-medium text-emerald-600 truncate mb-0.5">${msg.subject}</p>
                                <p class="text-xs text-gray-500 truncate">${msg.intro || 'Tap to read content...'}</p>
                            </div>
                        </div>`;
                    });
                    // Insert content without overwriting emptyState div entirely
                    // A simple way is to recreate the list each time
                    inboxDiv.innerHTML = html;
                    inboxDiv.appendChild(emptyState); // Keep emptyState at bottom but hidden
                } else {
                    inboxDiv.innerHTML = ''; 
                    inboxDiv.appendChild(emptyState);
                    emptyState.style.display = 'flex';
                }
            } catch (err) { console.error(err); }
            finally { if(manual) spinner.classList.add('hidden'); }
        }

        async function openMail(msgId) {
            document.getElementById('mailSheet').classList.add('active');
            document.getElementById('mailSubject').innerText = "Loading...";
            document.getElementById('mailFrame').srcdoc = "";

            try {
                const res = await fetch(`${API_BASE}/messages/${msgId}`, { headers: { "Authorization": `Bearer ${token}` } });
                const fullMsg = await res.json();
                document.getElementById('mailSubject').innerText = fullMsg.subject;
                document.getElementById('mailFrom').innerText = `From: ${fullMsg.from.address}`;
                document.getElementById('mailFrame').srcdoc = fullMsg.html ? fullMsg.html[0] : (fullMsg.text || "No content.");
            } catch (err) { }
        }

        // --- BUTTON ACTIONS ---

        function changeEmail() {
            if(confirm("Change email address?")) {
                localStorage.removeItem('tm_token');
                createAccount();
            }
        }

        function deleteEmail() {
            if(confirm("Delete this email?")) {
                localStorage.removeItem('tm_token');
                document.getElementById('emailInput').value = "Deleted";
                document.getElementById('inbox').innerHTML = ""; // Clear messages
                document.getElementById('emptyState').style.display = 'flex'; // Show empty
                token = null;
                showToast("Email deleted");
                setTimeout(() => location.reload(), 1500);
            }
        }

        function copyToClipboard() {
            const input = document.getElementById("emailInput");
            if (input.value.includes("@")) {
                navigator.clipboard.writeText(input.value);
                showToast("Copied to clipboard");
            }
        }

        function openQR() {
            const val = document.getElementById('emailInput').value;
            if (!val.includes("@")) return;
            document.getElementById('qrSheet').classList.add('active');
            document.getElementById('qrText').innerText = val;
            const container = document.getElementById('qrDisplay');
            container.innerHTML = "";
            new QRCode(container, { text: val, width: 180, height: 180 });
        }

        function closeSheet(id) { document.getElementById(id).classList.remove('active'); }
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        document.querySelectorAll('.sheet-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) { if(e.target === this) this.classList.remove('active'); });
        });
    </script>
</body>
</html>
